<div class="container-fluid mt-4 height: 100% position-relative overflow-hidden" >
  <div class="row mb-3">
    <div class="container-fluid d-flex justify-content-between mb-2">
      <div>
        <button class="btn btn-success w-auto" (click)="handleAction('add')">Registrar venta</button>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary w-auto" (click)="openCash()">Abrir Caja</button>
        <button class="btn btn-danger w-auto" (click)="closeCash()">Cerrar Caja</button>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-12 text-center mb-4">
      <h3>Historial de Ventas del día</h3>
    </div>
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead class="table-dark">
          <tr>
            <th scope="col">ID Venta</th>
            <th scope="col">Fecha y Hora</th>
            <th scope="col">Monto Total</th>
          </tr>
          </thead>
          <tbody>
          @for (sale of todaySales$ | async; track sale.id) {
            <tr>
              <td>{{ sale.id}}</td>
              <td>{{ sale.dateTime}}</td>
              <td>{{ sale.totalPay}}</td>
            </tr>
          }
          <tr>
            <th colspan="2" class="text-center">Total del día</th>
            <td>{{totalAmountToday$ | async}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  @if (showForm) {
    @if (actionType === 'add') {
      <app-sale-form (dataEntered)="regSale($event)" (exitEvent)="showForm=false" actionType="add">
      </app-sale-form>
    }
  }
</div>
