<div class="main-container">
  <div class="search-container">
    <app-search></app-search>
  </div>
  <div class="table-container">
    <app-table [columns]="columns" [dataSource]="products$ | async"></app-table>
  </div>
  <div class="btn-container">
    <button (click)="handleAction('add')" class="btn add">Nuevo Producto</button>
    <button (click)="handleAction('edit')" class="btn edit">Editar Producto</button>
    <button class="btn delete">Eliminar Producto</button>
    <button class="btn back"><a [routerLink]="['/menus']" routerLinkActive="active" class="sidebar-link">Volver Atr√°s</a></button>
  </div>
  @if (actionType === 'add') {
    <app-product-form (dataEntered)="createProduct($event)" actionType="add"></app-product-form>
  }
  @if (actionType === 'edit') {
    <app-product-form > <!--(dataEntered)="editProduct($event)" actionType="edit"--></app-product-form>
  }
</div>
