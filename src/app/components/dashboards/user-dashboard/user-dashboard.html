<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex align-items-center mb-3">
        <input type="text" class="form-control me-2" placeholder="Buscar usuario..." [(ngModel)]="searchTerm" (keyup)="filterUsers()">
        <button class="btn btn-primary">Buscar</button>
      </div>
    </div>
  </div>
  <div class="row mb-5">
    <div class="col-12">
      <div class="table-responsive" style="height: 50vh; overflow-y: auto;">
        <table class="table table-striped table-hover">
          <thead class="table-dark sticky-top">
          <tr>
            <th class="fw-bold">ID</th>
            <th class="fw-bold">Usuario</th>
            <th class="fw-bold">Rol</th>
            <th class="fw-bold">Estado</th>
            <th class="fw-bold">Editar</th>
            <th class="fw-bold">Eliminar</th>
          </tr>
          </thead>
          <tbody>
            @for (item of filteredUsers(); track $index) {
              <tr>
                <td class="align-middle">{{item.idUser}}</td>
                <td class="align-middle">{{item.name}}</td>
                <td class="align-middle">{{item.role}}</td>
                <td class="align-middle">{{item.active ? 'Activo' : 'Inactivo'}}</td>
                <td class="align-middle">
                  <i class="bi bi-pencil-square cursor-pointer" (click)="handleAction('edit', item)"></i>
                </td>
                <td class="align-middle">
                  <i class="bi bi-trash3 text-danger cursor-pointer" (click)="handleAction('delete', item)"></i>
                </td>
              </tr>
            }
            @empty {
              <tr>
                <td colspan="6" class="text-center py-3">No hay usuarios disponibles</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row pb-4 bg-light border-top pt-3">
    <div class="col-12 d-flex justify-content-center gap-3">
      <button (click)="handleAction('add')" class="btn btn-success">Registrar Usuario</button>
    </div>
  </div>
  @if (actionType === 'add') {
    <app-user-form
      (dataEntered)="createUser($event)"
      (cancelled)="cancelAction()"
      actionType="add">
    </app-user-form>
  }
  @if (actionType === 'edit') {
    <app-user-form
      (dataEntered)="updateUser($event)"
      (cancelled)="cancelAction()"
      actionType="edit"
      [userData]="selectedUser">
    </app-user-form>
  }
</div>
